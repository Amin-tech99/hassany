<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Hassaniya Transcriber</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <base href="/" />
  <style>
    /* Direct fullscreen button - always visible and impossible to miss */
    #fullscreen-button {
      position: fixed;
      top: 70px;
      right: 20px;
      z-index: 9999;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Inter', sans-serif;
      animation: pulse 2s infinite;
    }
    
    #fullscreen-button:hover {
      background-color: #2563eb;
      animation: none;
    }
    
    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.7);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(59, 130, 246, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(59, 130, 246, 0);
      }
    }
  </style>
</head>
<body class="antialiased bg-gray-50 text-gray-900">
  <div id="root"></div>
  
  <!-- Direct fullscreen button -->
  <button id="fullscreen-button" onclick="toggleFullscreen()">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M8 3H5a2 2 0 0 0-2 2v3"></path>
      <path d="M21 8V5a2 2 0 0 0-2-2h-3"></path>
      <path d="M3 16v3a2 2 0 0 0 2 2h3"></path>
      <path d="M16 21h3a2 2 0 0 0 2-2v-3"></path>
    </svg>
    Toggle Fullscreen
  </button>
  
  <script>
    // Handle fullscreen toggle
    function toggleFullscreen() {
      const currentHiddenState = localStorage.getItem('sidebar-hidden') === 'true';
      localStorage.setItem('sidebar-hidden', String(!currentHiddenState));
      
      // Force page reload to ensure the new state is applied
      window.location.reload();
    }
  </script>
  
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
